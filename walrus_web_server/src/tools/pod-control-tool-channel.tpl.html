<div layout="row">
  <div flex="10" layout layout-align="center center">
    <span>{{label}}:</span>
  </div>
  <md-slider min="{{min}}" max="{{max}}" step="0.1" ng-model="value" flex ng-disabled="!enable"></md-slider>
  <input type="number" min="{{min}}" max="{{max}}" ng-model="value" ng-disabled="!enable">
  <md-button class="md-primary md-raised" ng-click="value=0" ng-disabled="!enable">Zero</md-button>
  <md-checkbox ng-model="enable">Enable</md-checkbox>
</div>
