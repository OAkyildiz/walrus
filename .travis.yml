language:
  - cpp
compiler:
  - gcc

branches:
  only:
    - master

install:
  - sudo sh -c 'echo "deb http://packages.ros.org/ros/ubuntu precise main" > /etc/apt/sources.list.d/ros-latest.list'
  - wget http://packages.ros.org/ros.key -O - | sudo apt-key add -
  - sudo apt-get update -qq
  - sudo apt-get install python-catkin-pkg python-rosdep ros-hydro-catkin -qq
  - sudo rosdep init
  - rosdep update
  - mkdir -p /tmp/ws/src
  - ln -s `pwd` /tmp/ws/src/package
  - cd /tmp/ws
  - git clone https://github.com/RIVeR-Lab/river_util.git
  - touch touch src/river_util/robot_teleop/CATKIN_IGNORE
  - git clone https://github.com/ros-controls/ros_control.git
  - touch touch src/ros_control/rqt_controller_manager/CATKIN_IGNORE
  - rosdep install --from-paths src --ignore-src --rosdistro hydro -y

script:
  - source /opt/ros/hydro/setup.bash
  - catkin_make
  - catkin_make install
  - source install/setup.bash
