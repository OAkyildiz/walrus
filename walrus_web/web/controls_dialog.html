<md-dialog style="width:100%;height:100%;display:flex;">

  <md-content style="flex:1;">
    <svg xmlns="http://www.w3.org/2000/svg" version="1.1" style="flex:1" viewBox="0 0 1000 90" preserveAspectRatio="xMidYMid meet">
      <circle cx="40" cy="30" r="25" fill="none" stroke="black" stroke-width="1" />
      <circle cx="40" cy="30" r="20" fill="Gray" />
      <text x="40" y="30" text-anchor="middle" alignment-baseline="middle" font-weight="bolder" font-size="larger">L</text>
      <text x="40" y="75" text-anchor="middle">Drive</text>

      <circle cx="160" cy="30" r="25" fill="none" stroke="black" stroke-width="1" />
      <circle cx="160" cy="30" r="20" fill="Gray" />
      <text x="160" y="30" text-anchor="middle" alignment-baseline="middle" font-weight="bolder" font-size="larger">R</text>
      <text x="160" y="75" text-anchor="middle">Camera Pan/Tilt</text>

      <rect x="325" y="5" width="30" height="30" fill="none" stroke="black" stroke-width="2" />
      <text x="340" y="20" text-anchor="middle" alignment-baseline="middle" font-weight="bolder">LT</text>
      <text x="360" y="20" alignment-baseline="middle">Switch Main Camera View</text>
      <rect x="325" y="45" width="30" height="30" fill="none" stroke="black" stroke-width="2" />
      <text x="340" y="60" text-anchor="middle" alignment-baseline="middle" font-weight="bolder">RT</text>
      <text x="360" y="60" alignment-baseline="middle">Switch Secondary Camera View</text>

      <circle cx="620" cy="20" r="15" fill="none" stroke="black" stroke-width="2" />
      <text x="620" y="20" text-anchor="middle" alignment-baseline="middle" font-weight="bolder">A</text>
      <text x="640" y="20" alignment-baseline="middle">Climb Stairs</text>
      <circle cx="620" cy="60" r="15" fill="none" stroke="black" stroke-width="2" />
      <text x="620" y="60" text-anchor="middle" alignment-baseline="middle" font-weight="bolder">B</text>
      <text x="640" y="60" alignment-baseline="middle">Avoid Obstacles</text>
    </svg>
  </md-content>

  <div class="md-actions" style="flex:none;">
    <md-button ng-click="hide()">
      Done
    </md-button>
  </div>
</md-dialog>
