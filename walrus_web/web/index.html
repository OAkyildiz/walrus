<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>WALRUS Rover</title>

  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="bower_components/angular-material/themes/green-theme.css">
  <link rel="stylesheet" href="bower_components/angular-material/themes/red-theme.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/hammerjs/hammer.js"></script>

  <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.js"></script>
  <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.js"></script>
  <script type="text/javascript" src="http://cdn.robotwebtools.org/threejs/r61/three.js"></script>
  <script type="text/javascript" src="http://cdn.robotwebtools.org/threejs/r61/STLLoader.js"></script>
  <script type="text/javascript" src="http://cdn.robotwebtools.org/threejs/r61/ColladaLoader.js"></script>
  <script type="text/javascript" src="http://cdn.robotwebtools.org/ColladaAnimationCompress/0.0.2/ColladaLoader2.js"></script>
  <script type="text/javascript" src="http://cdn.robotwebtools.org/ros3djs/current/ros3d.js"></script>

  <script src="js/app.js"></script>
  <script src="js/angular-ros.js"></script>
  <script src="js/angular-gamepad.js"></script>
  <script src="js/webrtc_ros.js"></script>
</head>

<body style="display:flex;flex-direction:row;" ng-controller="RootCtrl">
  <div style="flex:80;display:flex;flex-direction:column;">
    <video-viewer style="flex:none;" topic="'/camera/rgb/image_raw'" label="'Front Camera'"></video-viewer>
    <div style="background-color:LightGray;flex:1;display:flex;flex-direction:row;position:relative;" ng-controller="DiagnosticsCtrl">
      <ng-include style="flex:1;display:flex;" src="'diagnostics.svg'"></ng-include>
      <md-button class="md-fab md-primary md-fab-bottom-right" ng-click="showOptions()">
        <md-icon icon="/img/gear.svg" style="width: 24px; height: 24px;"></md-icon>
      </md-button>
    </div>
  </div>
  <div style="flex:20;display:flex;flex-direction:column;" ng-controller="SidepanelCtrl">
    <md-tabs md-selected="tabs.selectedIndex" style="flex:none;">
      <md-tab>
        Model
      </md-tab>
      <md-tab>
	Autonomy
      </md-tab>
    </md-tabs>
    <div style="flex:1;">
      <ng-include src="'model_tab.html'" ng-show="tabs.selectedIndex==0"></ng-include>
      <ng-include src="'autonomy_tab.html'" ng-show="tabs.selectedIndex==1"></ng-include>
    </div>
    <video-viewer style="flex:none;" topic="'/camera/depth/image_raw'" label="'Depth Camera'"></video-viewer>
  </div>
</body>
</html>
