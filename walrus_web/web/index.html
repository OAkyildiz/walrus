<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>WALRUS Rover</title>

  <link rel="stylesheet" href="bower_components/angular-material/angular-material.css">
  <link rel="stylesheet" href="bower_components/angular-material/themes/green-theme.css">
  <link rel="stylesheet" href="bower_components/angular-material/themes/red-theme.css">
  <link rel="stylesheet" href="css/style.css">

  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-aria/angular-aria.js"></script>
  <script src="bower_components/angular-animate/angular-animate.js"></script>
  <script src="bower_components/angular-material/angular-material.js"></script>
  <script src="bower_components/hammerjs/hammer.js"></script>

  <script type="text/javascript" src="http://cdn.robotwebtools.org/EventEmitter2/current/eventemitter2.js"></script>
  <script type="text/javascript" src="http://cdn.robotwebtools.org/roslibjs/current/roslib.js"></script>

  <script src="js/app.js"></script>
  <script src="js/angular-ros.js"></script>
  <script src="js/angular-gamepad.js"></script>
</head>

<body style="display:flex;flex-direction:row;" ng-controller="RootCtrl">
  <div style="flex:80;display:flex;flex-direction:column;">
    <div style="display:flex;flex:none;position:relative;">
      <img style="max-width:100%;flex:0 1 auto;width:100%;height:100%;" src="img/stairs.jpg"></img>
      <md-toolbar style="position:absolute;bottom:0px;right:0px;width:inherit;">
	<h2 class="md-toolbar-tools">
          <span>Front Camera</span>
	</h2>
      </md-toolbar>
    </div>
    <div style="background-color:LightGray;flex:1;display:flex;flex-direction:row;" ng-controller="DiagnosticsCtrl">
      <ng-include style="flex:1;display:flex;" src="'diagnostics.svg'"></ng-include>
      <div style="flex:none;padding:10px;">
	<md-button class="md-raised md-primary" ng-click="showDiagnostics()">Diagnostics</md-button>
	<md-button class="md-raised md-primary" ng-click="showControlsLayout()">Controls Layout</md-button>
	<md-button class="md-raised md-primary" ng-click="showGamepadDiagnostics()">Gamepad</md-button>
      </div>
    </div>
  </div>
  <div style="flex:20;display:flex;flex-direction:column;" ng-controller="SidepanelCtrl">
    <md-tabs md-selected="tabs.selectedIndex" style="flex:none;">
      <md-tab>
        Model
      </md-tab>
      <md-tab>
	Autonomy
      </md-tab>
    </md-tabs>
    <ng-switch on="tabs.selectedIndex" style="flex:1;">
      <div ng-switch-when="0">
	<ng-include src="'model_tab.html'"></ng-include>
      </div>
      <div ng-switch-when="1">
	<ng-include src="'autonomy_tab.html'"></ng-include>
      </div>
    </ng-switch>
    <div style="display:flex;flex:none;">
      <img style="max-width:100%;flex:0 1 auto;width:100%;height:100%;position:relative;" src="img/grass-path.jpg"></img>
      <md-toolbar style="position:absolute;bottom:0px;right:0px;width:inherit;">
	<h2 class="md-toolbar-tools">
          <span>Rear Camera</span>
	</h2>
      </md-toolbar>
    </div>
  </div>
</body>
</html>
