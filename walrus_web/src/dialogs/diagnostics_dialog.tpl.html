<md-dialog>
  <md-content>
    <h1>Diagnostics</h1>
    <div>Time: {{diagnostics.header.stamp.secs + diagnostics.header.stamp.nsecs/1000000}}</div>
    <ul style="list-style-type: none;">
      <li ng-repeat="status in diagnostics.status track by status.name" ng-init="expanded=false" ng-click="expanded=!expanded" style="cursor:pointer;">
	<span ng-style="{'color': statusLevelToColor(status.level)}">{{statusLevelToSymbol(status.level)}}</span> <span style="font-weight:bold;">{{status.name}}</span> ({{status.message}})
	<ul ng-show="expanded">
	  <li ng-repeat="value in status.values">
	    {{value.key}} = {{value.value}}
	  </li>
	</ul>
      </li>
    </ul>
  </md-content>

  <div class="md-actions">
    <md-button ng-click="hide()">
      Done
    </md-button>
  </div>
</md-dialog>
