<!doctype html>
<html lang="en" ng-app="app">
<head>
  <meta charset="utf-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">

  <title>WALRUS Rover</title>

  <link rel="stylesheet" href="libs/angular-material/angular-material.min.css">
  <link rel="stylesheet" href="libs/angular-material/themes/green-theme.css">
  <link rel="stylesheet" href="libs/angular-material/themes/red-theme.css">
  <link rel="stylesheet" href="walrus_web.min.css">

  <script src="libs/angular/angular.min.js"></script>
  <script src="libs/angular-aria/angular-aria.min.js"></script>
  <script src="libs/angular-animate/angular-animate.min.js"></script>
  <script src="libs/angular-material/angular-material.min.js"></script>
  <script src="libs/hammerjs/hammer.min.js"></script>

  <script type="text/javascript" src="libs/eventemitter2/lib/eventemitter2.js"></script>
  <script type="text/javascript" src="libs/roslib/build/roslib.min.js"></script>
  <script type="text/javascript" src="libs/three.js"></script>
  <script type="text/javascript" src="libs/STLLoader.js"></script>
  <script type="text/javascript" src="libs/ColladaLoader.js"></script>
  <script type="text/javascript" src="libs/ColladaLoader2.js"></script>
  <script type="text/javascript" src="libs/ros3d.js"></script>

  <script src="walrus_web.min.js"></script>
</head>

<body style="display:flex;flex-direction:row;background-color:#333;" ng-controller="RootCtrl">
  <div style="flex:80;display:flex;flex-direction:column;">
    <video-viewer style="flex:none;box-shadow: -24px -24px 0 0 red inset;" topic="'/camera/rgb/image_raw'" label="'Front Camera'" insetshadow="true"></video-viewer>
    <div style="flex:1;display:flex;flex-direction:row;position:relative;" ng-controller="DiagnosticsCtrl">
      <ng-include style="flex:1;display:flex;" src="'diagnostics.svg'"></ng-include>
      <md-button class="md-fab md-primary md-fab-bottom-right" ng-click="showOptions()">
        <md-icon icon="/img/gear.svg" style="width: 24px; height: 24px;"></md-icon>
      </md-button>
    </div>
  </div>
  <div style="flex:20;display:flex;flex-direction:column;" ng-controller="SidepanelCtrl">
    <md-tabs md-selected="tabs.selectedIndex" style="flex:none;">
      <md-tab>
        Model
      </md-tab>
      <md-tab>
	Autonomy
      </md-tab>
    </md-tabs>
    <div style="flex:1;">
      <ng-include src="'model_tab.html'" ng-show="tabs.selectedIndex==0"></ng-include>
      <ng-include src="'autonomy_tab.html'" ng-show="tabs.selectedIndex==1"></ng-include>
    </div>
    <video-viewer style="flex:none;" topic="'/camera/depth/image_raw'" label="'Back Camera'"></video-viewer>
    <img src="joystick.svg" ng-show="settings.touch_joystick"/>
  </div>
</body>
</html>
