pub_rate: 1.0
analyzers:
  chassis:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Chassis
    expected: [
        'base: Top Plate Temperature',
        'base: Internal Temperature',
        'base: Internal Humidity',
        'base: Internal Pressure',
        'base: Water Sensor 1',
        'base: Water Sensor 2',
        'base: Water Sensor 3',
        'base: Water Sensor 4',
        'base: Water Sensor 5',
        'base: Water Sensor 6']
    remove_prefix: 'base: '
  computers:
    type: diagnostic_aggregator/AnalyzerGroup
    path: Computers
    analyzers:
      primary_computer:
        type: diagnostic_aggregator/AnalyzerGroup
        path: Primary Computer
        analyzers:
          sensors:
            type: diagnostic_aggregator/GenericAnalyzer
            path: Sensors
            find_and_remove_prefix: 'primary_computer_sensors_monitor: '
          resources:
            type: diagnostic_aggregator/GenericAnalyzer
            path: Resources
            find_and_remove_prefix: 'primary_computer_resource_monitor: '
  embedded:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Embedded Boards
    expected: [
        'base: Main Control Board' ]
    remove_prefix: 'base: '
  imu:
    type: diagnostic_aggregator/GenericAnalyzer
    path: IMU
    find_and_remove_prefix: 'orientus_node: '
  drive:
    type: diagnostic_aggregator/AnalyzerGroup
    path: Drive
    analyzers:
        left_drive:
            type: diagnostic_aggregator/GenericAnalyzer
            path: Left Drive
            expected: [
                'base: Left Drive Motor Temperature' ]
            remove_prefix: 'base: '
        right_drive:
            type: diagnostic_aggregator/GenericAnalyzer
            path: Right Drive
            expected: [
                'base: Right Drive Motor Temperature']
            remove_prefix: 'base: '
  pods:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Pods
    expected: [
        'base: Front Left Pod',
        'base: Front Right Pod',
        'base: Back Right Pod',
        'base: Back Left Pod']
    remove_prefix: 'base: '
  power:
    type: diagnostic_aggregator/GenericAnalyzer
    path: Power
    expected: [
        'base: Power Systems',
        'base: Battery 1',
        'base: Battery 2',
        'base: Battery 3',
        'base: Battery 4']
    remove_prefix: 'base: '
  networking:
    type: diagnostic_aggregator/AnalyzerGroup
    path: Networking
    analyzers:
      robot_bullet:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Robot Bullet
        find_and_remove_prefix: 'robot_bullet_monitor: '
      remote_bullet:
        type: diagnostic_aggregator/GenericAnalyzer
        path: Remote Bullet
        find_and_remove_prefix: 'remote_bullet_monitor: '
